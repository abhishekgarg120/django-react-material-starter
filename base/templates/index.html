<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="google" content="notranslate"/>
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width"/>
    <!-- Latest production version of React and React DOM -->
    <script src="https://unpkg.com/react@latest/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Latest production version of Material-UI -->
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.production.min.js" crossorigin></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <style>
        body {
            margin: 0
        }

        #root {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div id="root">
    {% block content %}

    {% endblock %}
</div>

<script type="application/javascript" src="/static/js/index.js"></script>

</body>
</html>
